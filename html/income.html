
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/dashboard.css">

</head>
<body>
   
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn">&times;</button>
        <h2 class="user"></h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>

        </ul>

    <!-- Main content -->
    <div class="main-content" id="main-content">
        <header>
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
            <div class="header-right">
                <button id="logout">Logout</button>               
            </div>
        </header>
        
          <div class="widgets">
            <div class="widget wide-widget">
                <h3>Add Income</h3>
                <form id="form">
                    
                    <div class="form-group">
                        <label for="income-name">Income Source:</label>
                        <input type="text" id="income-name" name="income_name">
                    </div>
    
                   
                    <div class="form-group">
                        <label for="income-date">Date Income:</label>
                        <input type="date" id="income-date" class="income-date" name="income_date">
                    </div>
    
                   
                    <div class="form-group">
                        <label for="income-amount">Amount ($):</label>
                        <input type="number" id="income-amount" class="income-amount" name="income_amount"  min="0" step="">
                    </div>
    
                    
                    <div class="form-group">
                        <button type="submit" id="add-income">Add Income</button>
                        <!-- <button type="submit" id="update-income">Update Income</button> -->
                    </div>
                </form>
            </div>
        </div>

        <div class="table-data">
            <table>
                <h1 id="userCurent">User</h1>
                <tr>
                    <th>Income ID</th>
                    <th>Income Source</th>
                    <th>Date Income</th>
                    <th>Amount</th>
                   
                    <th>Delete</th>
                </tr>
              
                <tbody id="tbody">
                   
                   
                </tbody>
              
                  
                          
                                   
                                               
                                                            
            </table>
        </div>





    </div>
